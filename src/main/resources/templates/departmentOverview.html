<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Overview</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>

<div class="container-fluid row col-8">

    <div>
        <h3>Department Overview</h3>
    </div>

    <div class="row col-6">
        <table class="table table-bordered table-striped">
            <thead>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Number of employees</th>
            </thead>
            <tbody>
            <tr th:each="department : ${departmentList}">
                <td th:text="${department.id}"/>
                <td th:text="${department.code}"/>
                <td th:text="${department.name}"/>
                <td th:text="${department.getNumberOfEmployees()}"/>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
