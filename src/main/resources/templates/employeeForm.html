<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">

</head>
<body>

<div class="container-fluid">

    <div>
        <h3>Create a new employee</h3>
    </div>

    <form action="#" method="post" th:action="@{/submitEmployee}" th:object="${employee}">
        <div class="row col-lg-12">
            <div class="form-group row">
                <label class="col-12 col-form-label" for="name">Firstname:</label>
                <div>
                    <input class="form-control" th:field="${employee.firstName}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="name">Lastname:</label>
                <div>
                    <input class="form-control" th:field="${employee.lastName}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="salary">Salary:</label>
                <div>
                    <input class="form-control" th:field="${employee.salary}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <button class="btn btn-primary" type="submit">
                    Submit
                </button>
            </div>

        </div>

    </form>

</div>

</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>

</html>
